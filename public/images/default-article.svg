<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- News icon -->
  <g transform="translate(200,150)">
    <!-- Newspaper -->
    <rect x="-40" y="-30" width="80" height="60" fill="#cbd5e1" rx="4"/>
    <rect x="-35" y="-25" width="30" height="4" fill="#64748b" rx="2"/>
    <rect x="-35" y="-18" width="70" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-35" y="-13" width="70" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-35" y="-8" width="50" height="2" fill="#94a3b8" rx="1"/>
    
    <!-- Second page shadow -->
    <rect x="-37" y="-32" width="80" height="60" fill="#94a3b8" rx="4"/>
    <rect x="-40" y="-30" width="80" height="60" fill="#e2e8f0" rx="4"/>
    
    <!-- Content lines -->
    <rect x="-35" y="-25" width="30" height="4" fill="#475569" rx="2"/>
    <rect x="-35" y="-18" width="70" height="2" fill="#64748b" rx="1"/>
    <rect x="-35" y="-13" width="70" height="2" fill="#64748b" rx="1"/>
    <rect x="-35" y="-8" width="50" height="2" fill="#64748b" rx="1"/>
    <rect x="-35" y="-3" width="45" height="2" fill="#64748b" rx="1"/>
    <rect x="-35" y="2" width="60" height="2" fill="#64748b" rx="1"/>
    <rect x="-35" y="7" width="55" height="2" fill="#64748b" rx="1"/>
    
    <!-- Image placeholder -->
    <rect x="8" y="-25" width="30" height="20" fill="#94a3b8" rx="2"/>
    <circle cx="18" cy="-20" r="3" fill="#64748b"/>
    <polygon points="12,-12 18,-18 24,-12 30,-12 30,-5 8,-5" fill="#64748b"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    Article sans image
  </text>
</svg>
